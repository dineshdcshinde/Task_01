<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Sign-Up | Make a Difference</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <header class="hero">
        <h1 class="heading">Volunteer Event Sign Up</h1>
        <p class="sub-head">Join us to make a difference in your community!</p>
      </header> -->

      <!-- form section -->
      <div class="form-sec">
        <div class="left"></div>

        <div class="main">
          <h2 class="form-head">
            Every Moment is a New Opportunity – Let’s Make This One
            Extraordinary
          </h2>

          <!-- Actual form -->
          <form action="#" class="actual-form">
            <input type="text" id="name" placeholder="Name" required />

            <input type="email" placeholder="Email" required />

            <input type="tel" id="tel" placeholder="Phone No" required />

            <select id="event" name="event">
              <option value="cleanup" selected>Community Cleanup</option>
              <option value="charity">Charity Run</option>
              <option value="tree-planting">Tree Planting</option>
            </select>

            <textarea
              name="motive"
              id="motive"
              placeholder="Explain the motive to join"
            ></textarea>

            <button type="submit">Sign Up!</button>

            <div class="sign-in-sec">
              <p>
                Already have an Account?
                <a href="#">Sign In</a>
              </p>
            </div>
          </form>
        </div>

        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
